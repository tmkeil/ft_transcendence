<section class="grid grid-cols-[320px_1fr] gap-6 p-6 text-slate-900 items-start">
  <!-- My Dashboard -->
  <aside class="bg-gray-800 border-2 border-gray-300 rounded-lg p-10">
    <h2 class="text-2xl font-bold mb-4 text-white">My Dashboard</h2>

    <!-- Profile -->
    <div class="flex items-center gap-5">
      <img class="profile-pic w-24 h-24 border-2 border-gray-300 rounded-full mr-2 bg-gray-700 avatar" id="my-avatar"
        aria-hidden="true" onerror="this.onerror=null; this.src='/api/public/user_pfps/default.png'" />
      <div class="profile-info text-white">
        <div class="my_name" id="my-name">USERNAME</div>
        <div class="my_level text-sm text-gray-400" id="my-level">Level 0</div>
      </div>
    </div>

    <!-- Stats -->
    <ul class="stats mt-4 flex-grow text-white" aria-label="My Stats">
      <li><span class="font-semibold">Wins</span> - <strong id="my-wins">0</strong></li>
      <li><span class="font-semibold">Losses</span> - <strong id="my-losses">0</strong></li>
      <li><span class="font-semibold">Win Rate</span> - <strong id="my-winrate">0%</strong></li>
      <li class="hidden"><span>Tournaments Won</span> - <strong id="my-twins">0</strong></li>
    </ul>
  </aside>

  <!-- User Dashboard -->
  <section class="bg-gray-800 border-2 border-gray-300 rounded-lg p-10 h-[85vh] flex flex-col">
    <header class="flex items-center justify-between gap-4">
      <h1 class="text-2xl font-bold mb-4 text-white">User Dashboard</h1>
    </header>

    <hr class="border-t border-slate-200 my-3" />

    <!-- Users list -->
    <ul id="users-list" class="list-none m-0 p-0 pr-1 flex flex-col items-center gap-4 overflow-auto h-[calc(85vh-84px)] scrollbar-thin scrollbar-thumb-slate-300 scrollbar-track-transparent">
      
      <!-- User Cards Here -->

    </ul>
  </section>
</section>


<!-- Users Profile Modal -->
<!-- Independent of page scroll, inset (top: 0, left: 0, right: 0, bottom: 0) to cover the full screen with a transparent background, grid to center the actual modal, on top of everything -->
<div id="dashboard-users-modal" class="fixed inset-0 bg-black/60 grid place-items-center z-50 hidden">
  <!-- max width 500px/92vw, arranging header, content, and actions -->
  <div class="bg-gray-800 border border-gray-300 rounded-xl w-[min(500px,92vw)] flex flex-col shadow">
    <!-- Header: flexing avatar, username, and close button with a gap -->
    <header class="flex items-center gap-3 p-4 border-b border-gray-300">
        <!-- Round avatar --> 
      <img class="profile-pic w-16 h-16 border-2 border-gray-300 rounded-full mr-2 bg-gray-700 avatar" id="dashboard-users-avatar"
        aria-hidden="true" onerror="this.onerror=null; this.src='/api/public/user_pfps/default.png'" />
      <!-- Username and Level -->
      <div class="flex-1">
        <h3 id="dashboard-users-username" class="text-white text-xl font-bold">Username</h3>
        <p id="dashboard-users-level" class="text-gray-400 text-sm">Level 0</p>
      </div>
      <!-- Close btn on the right with ml (margin-left) and auto to push it to the right -->
      <button id="dashboard-users-close" class="ml-auto text-zinc-400 hover:text-white">&times;</button>
    </header>

    <!-- Content -->
     <!-- padding 4, border-bottom to add a line between Content and Actions -->
    <div class="p-4 border-b border-gray-300">
        <!-- Wins, Losses, Win Rate as a grid-col to center content as a column layout -->
      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <div id="dashboard-users-wins" class="text-2xl font-bold text-white">0</div>
          <div class="text-gray-400 text-sm">Wins</div>
        </div>
        <div>
          <div id="dashboard-users-losses" class="text-2xl font-bold text-white">0</div>
          <div class="text-gray-400 text-sm">Losses</div>
        </div>
        <div>
          <div id="dashboard-users-winrate" class="text-2xl font-bold text-white">0%</div>
          <div class="text-gray-400 text-sm">Win Rate</div>
        </div>
      </div>
    </div>

    <!-- Actions: Adding friend, Unfriending (if already friends) -->
     <!-- Padding of 4 and a vertical space between the children -->
    <div class="p-4 space-y-2">
      <button id="dashboard-users-add-friend" class="w-full px-4 py-2 rounded-md bg-teal-500 text-white hover:bg-teal-600 transition">
        Add Friend
      </button>
      <button id="dashboard-users-unfriend" class="w-full px-4 py-2 rounded-md bg-gray-600 text-white hover:bg-gray-700 transition hidden">
        Unfriend
      </button>
      <div id="dashboard-users-status-message" class="w-full px-4 py-2 rounded-md bg-gray-600 text-white text-center hidden">
      </div>
    </div>
  </div>
</div>
