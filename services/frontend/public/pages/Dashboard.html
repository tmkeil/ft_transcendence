<section class="grid grid-cols-[320px_1fr] gap-6 p-6 text-slate-900 items-start">
  <!-- My Dashboard -->
  <aside class="bg-gray-800 border-2 border-gray-300 rounded-lg p-10">
    <h2 class="text-2xl font-bold mb-4 text-white">My Dashboard</h2>

    <!-- Profile -->
    <div class="flex items-center gap-5">
      <div class="profile-pic w-24 h-24 border-2 border-gray-300 rounded-full mr-2 bg-gray-700 avatar" id="my-avatar"
        aria-hidden="true"></div>
      <div class="profile-info text-white">
        <div class="my_name" id="my-name">USERNAME</div>
        <div class="my_level text-sm text-gray-400" id="my-level">Level 0</div>
      </div>
    </div>

    <!-- Stats -->
    <ul class="stats mt-4 flex-grow text-white" aria-label="My Stats">
      <li><span class="font-semibold">Wins</span> - <strong id="my-wins">0</strong></li>
      <li><span class="font-semibold">Losses</span> - <strong id="my-losses">0</strong></li>
      <li><span class="font-semibold">Win Rate</span> - <strong id="my-winrate">0%</strong></li>
      <li class="hidden"><span>Tournaments Won</span> - <strong id="my-twins">0</strong></li>
    </ul>
  </aside>

  <!-- User Dashboard -->
  <section class="bg-gray-800 border-2 border-gray-300 rounded-lg p-10 h-[85vh] flex flex-col">
    <header class="flex items-center justify-between gap-4">
      <h1 class="text-2xl font-bold mb-4 text-white">User Dashboard</h1>
      <label class="flex items-center gap-2 bg-gray-700 text-white border border-slate-200 rounded-full px-3 py-2 min-w-[260px]">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path
            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79L20 21l1-1-5.5-6zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"
            fill="currentColor"
          />
        </svg>
        <input
          id="user-search"
          type="search"
          placeholder="Search..."
          autocomplete="off"
          class="bg-transparent border-none outline-none text-slate-900 placeholder:text-gray-400 w-full"
        />
      </label>
    </header>

    <hr class="border-t border-slate-200 my-3" />

    <!-- Users list -->
    <ul id="users-list" class="list-none m-0 p-0 pr-1 flex flex-col items-center gap-4 overflow-auto h-[calc(85vh-84px)] scrollbar-thin scrollbar-thumb-slate-300 scrollbar-track-transparent">
      
      <!-- Example user card -->
      <li class="usercard" data-user-id="123" data-status="blocked">
        <div class="usercard_left">
          <div class="avatar">A</div>
          <div class="usercard_meta">
            <div class="usercard_name">Some_User</div>
            <div class="usercard_level">Level 12</div>
          </div>
        </div>

        <div class="usercard_stats">
          Wins: <span data-wins>0</span> | Losses: <span data-losses>0</span>
        </div>

        <div class="badge"></div>

        <div class="usercard_actions">
          <button class="btn btn--primary" data-action="add-friend">Add Friend</button>
          <button class="btn btn--ghost" data-action="unfriend">Unfriend</button>
          <button class="btn btn--ghost" data-action="block">Block</button>
          <button class="btn btn--ghost" data-action="unblock">Unblock</button>
        </div>
      </li>
      <!-- Example user card end -->
    </ul>
  </section>
</section>
<link rel="stylesheet" href="/pages/Usercard.css" />
