<div class="flex items-center justify-center flex-grow gap-6 p-6">
    <!-- Left Player Profile -->
    <aside class="bg-gray-800 border-2 border-gray-300 rounded-lg p-6 w-[280px]">
        <h2 class="text-xl font-bold mb-4 text-white">Player 1</h2>
        <div class="flex flex-col items-center gap-4">
            <img class="profile-pic w-20 h-20 border-2 border-gray-300 rounded-full bg-gray-700" id="left-player-avatar"
                aria-hidden="true" onerror="this.onerror=null; this.src='/api/public/user_pfps/default.png'" />
            <div class="profile-info text-center text-white">
                <div id="left-player-name" class="text-lg font-bold">Waiting...</div>
                <div id="left-player-level" class="text-sm text-gray-400">Level 0</div>
            </div>
        </div>
        <ul class="stats mt-4 space-y-2 text-white text-center" aria-label="Player 1 Stats">
            <li><span class="font-semibold">Wins</span> - <strong id="left-player-wins">0</strong></li>
            <li><span class="font-semibold">Losses</span> - <strong id="left-player-losses">0</strong></li>
            <li><span class="font-semibold">Win Rate</span> - <strong id="left-player-winrate">0%</strong></li>
        </ul>
    </aside>

    <!-- Game Container -->
    <div class="flex flex-col items-center">
        <div id="tournamentStatus" class="text-sm text-gray-300 mb-2">Not joined</div>
        <canvas id="gameCanvas" class="w-[1000px] h-[600px] bg-[#001f1f] rounded-lg shadow-lg"></canvas>

        <!-- Game Controls -->
        <div id="gameControls" class="mt-2 flex gap-2 flex-wrap justify-center">
            <button id="startBtn" class="px-3 py-1 bg-green-700 hover:bg-green-800 rounded text-sm">Play</button>
            <button id="leaveBtn" class="px-3 py-1 bg-yellow-700 hover:bg-yellow-800 rounded text-sm">Home</button>
            <button id="volumeBtn" class="px-3 py-1 bg-blue-700 hover:bg-blue-800 rounded text-sm">Volume</button>
        </div>

        <!-- Volume Controls Modal -->
        <div id="volumeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-[#001f1f] p-6 rounded-lg shadow-lg min-w-[300px]">
                <h3 class="text-xl mb-4 text-center">Volume Controls</h3>

                <div class="space-y-4">
                    <div>
                        <label class="block mb-2">Music Volume</label>
                        <input type="range" id="musicVolume" min="0" max="100" value="25"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div>
                        <label class="block mb-2">SFX Volume</label>
                        <input type="range" id="sfxVolume" min="0" max="100" value="100"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <button id="closeVolumeBtn" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded">
                        Close
                    </button>
                </div>
            </div>
        </div>

        <!-- Room Input + Button -->
        <div class="w-full flex flex-col items-center mt-2">
            <input type="text" id="roomInput" placeholder="Enter specific room name"
                class="w-full max-w-sm box-border p-3 my-2 font-sans text-2xl bg-gray-700 text-gray-100 border-2 border-gray-300 rounded-md outline-none transition focus:shadow-[0_0_0_4px_rgba(63,191,127,0.08)] focus:border-teal-400 placeholder:text-gray-400" />
            <button id="joinBtn" class="px-3 py-1 bg-blue-700 hover:bg-blue-800 rounded text-sm">Join/Create
                Room</button>
        </div>
    </div>

    <!-- Right Player Profile -->
    <aside class="bg-gray-800 border-2 border-gray-300 rounded-lg p-6 w-[280px]">
        <h2 class="text-xl font-bold mb-4 text-white">Player 2</h2>
        <div class="flex flex-col items-center gap-4">
            <img class="profile-pic w-20 h-20 border-2 border-gray-300 rounded-full bg-gray-700"
                id="right-player-avatar" aria-hidden="true"
                onerror="this.onerror=null; this.src='/api/public/user_pfps/default.png'" />
            <div class="profile-info text-center text-white">
                <div id="right-player-name" class="text-lg font-bold">Waiting...</div>
                <div id="right-player-level" class="text-sm text-gray-400">Level 0</div>
            </div>
        </div>
        <ul class="stats mt-4 space-y-2 text-white text-center" aria-label="Player 2 Stats">
            <li><span class="font-semibold">Wins</span> - <strong id="right-player-wins">0</strong></li>
            <li><span class="font-semibold">Losses</span> - <strong id="right-player-losses">0</strong></li>
            <li><span class="font-semibold">Win Rate</span> - <strong id="right-player-winrate">0%</strong></li>
        </ul>
    </aside>
</div>
