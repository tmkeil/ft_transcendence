<div class="home-content flex flex-row flex-grow">
  <!-- LEFT: My Dashboard (gleiches ID-Schema wie auf der Dashboard-Seite) -->
  <aside class="dashboard bg-gray-800 border-2 border-gray-300 p-10 flex flex-col w-[300px]">
    <h3 class="text-2xl font-bold mb-4 text-white">My Dashboard</h3>

    <div class="profile flex items-center mb-4 mydash_profile">
      <div class="profile-pic w-24 h-24 border-2 border-gray-300 rounded-full mr-2 bg-gray-700 avatar" id="my-avatar" aria-hidden="true">U</div>
      <div class="profile-info text-white">
        <div class="mydash_name" id="my-name">USERNAME</div>
        <div class="mydash_level text-sm text-gray-400" id="my-level">Level 0</div>
      </div>
    </div>

    <ul class="stats mt-4 flex-grow text-white" aria-label="My Stats">
      <li><span class="font-semibold">Wins</span> - <strong id="my-wins">0</strong></li>
      <li><span class="font-semibold">Losses</span> - <strong id="my-losses">0</strong></li>
      <li><span class="font-semibold">Win Rate</span> - <strong id="my-winrate">0%</strong></li>
      <li class="hidden"><span>Tournaments Won</span> - <strong id="my-twins">0</strong></li>
    </ul>

    <button id="logout-btn" class="logout text-2xl mt-4 px-6 py-2 bg-gray-700 border-2 border-gray-300 text-white rounded hover:bg-teal-400 hover:border-teal-400 hover:text-white transition">
      Log Out
    </button>
  </aside>

  <!-- CENTER: Main Content -->
  <main class="main-content flex flex-col items-center justify-center p-5 flex-grow">
    <h1 class="main-title text-8xl font-bold mb-5 text-teal-400">TRANSCENDENCE</h1>

    <!-- MenÃ¼-Buttons mit klaren Data-Hooks -->
    <nav class="menu flex flex-col" aria-label="Game Modes">
      <button class="my-2 px-8 py-2 text-3xl border-2 border-gray-300 bg-gray-700 text-white rounded hover:bg-teal-400 hover:border-teal-400 hover:text-white transition"
              data-mode="local-1v1">LOCAL 1v1</button>

      <button class="my-2 px-8 py-2 text-3xl border-2 border-gray-300 bg-gray-700 text-white rounded hover:bg-teal-400 hover:border-teal-400 hover:text-white transition"
              data-mode="online-1v1">ONLINE 1v1</button>

      <button class="my-2 px-8 py-2 text-3xl border-2 border-gray-300 bg-gray-700 text-white rounded hover:bg-teal-400 hover:border-teal-400 hover:text-white transition"
              data-mode="tournament">TOURNAMENT MODE</button>

      <button class="my-2 px-8 py-2 text-3xl border-2 border-gray-300 bg-gray-700 text-white rounded hover:bg-teal-400 hover:border-teal-400 hover:text-white transition"
              data-mode="singleplayer-ai">SINGLEPLAYER AI MODE</button>
    </nav>

    <!-- Tooltip/Hint-Bereich (dyn. Text) -->
    <div id="home-tooltip" class="tooltip mt-5 text-xl text-gray-400 min-h-[40px]" aria-live="polite"></div>
  </main>

  <!-- RIGHT: Sidebar (Invites/Requests + Friends) -->
  <aside class="sidebar bg-gray-800 border-2 border-gray-300 p-10 flex flex-col w-[300px]">
    <!-- Invites / Requests -->
    <section class="notifications flex justify-between items-center border-2 border-gray-300 p-2 mb-5 bg-gray-700">
      <span class="text-white">Invites / Requests</span>
      <div class="notif-icon relative" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
        </svg>
        <div id="notify-dot" class="notify-dot absolute top-[-3px] right-[-3px] w-[6px] h-[6px] bg-red-500 rounded-full hidden"></div>
      </div>
    </section>

    <!-- Friends -->
    <section class="friends mt-6 flex-grow">
      <h4 class="text-lg font-bold text-white">Friends</h4>
      <ul id="friends-list" class="mt-2 space-y-1">
        <!--
        <li class="flex justify-between items-center text-white" data-user-id="42">
          <span class="friend_name">Alice</span>
          <button class="friend_chat underline text-sm" data-action="chat">chat</button>
        </li>
        -->
      </ul>
      <!-- Optional: Lade-/Empty-States -->
      <div id="friends-empty" class="text-gray-400 text-sm mt-2 hidden">No friends yet.</div>
    </section>

    <button id="user-dashboard-btn" class="user-dashboard-btn text-2xl mt-4 px-6 py-2 bg-gray-700 border-2 border-gray-300 text-white rounded hover:bg-teal-400 hover:border-teal-400 hover:text-white transition"
            data-nav="user-dashboard">
      User Dashboard
    </button>
  </aside>
</div>
