<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <title>Transcendence</title>
</head>
<body>
    <!-- Dashboard (Everything is hardcoded for looks) -->
    <div class="dashboard">
      <h3>My Dashboard</h3>
      <div class="profile">
        <div class="profile-pic"></div>
        <div class="profile-info">
          <p>KixiK</p>
          <p>level 4</p>
        </div>
      </div>
      <div class="stats">
        <p>Stats:</p>
        <p>Wins - 10</p>
        <p>Loses - 7</p>
        <p>Tournaments Won - 0</p>
      </div>
      <button class="logout">Log Out</button>
    </div>

    <!-- Main -->
    <div class="main-content">
      <div class="main-title">TRANSCENDENCE</div>
      <div class="menu">
        <button data-tooltip="Play against a friend locally on the same keyboard.">LOCAL 1v1</button>
        <button data-tooltip="Challenge another player online.">ONLINE 1v1</button>
        <button data-tooltip="Compete in a knockout-style tournament.">TOURNAMENT MODE</button>
        <button data-tooltip="Practice against an AI opponent.">SINGLEPLAYER AI MODE</button>
      </div>
      <div class="tooltip">
        Hover over a play option to see details here.
      </div>
    </div>

    <!-- Friends (Everything is hardcoded for looks) -->
    <div class="sidebar">
      <div class="notifications">
        <span>Notifications</span>
        <div class="notif-icon">
          ✉️
          <div class="notif-dot"></div>
        </div>
      </div>

      <div class="friends">
        <h4>Friends</h4>
        <p><span>cimex</span><span>chat</span></p>
        <p><span>tobias</span><span>chat</span></p>
        <p><span>betul</span><span>chat</span></p>
        <p><span>mafalda</span><span>chat</span></p>
      </div>

      <button class="user-dashboard-btn">User Dashboard</button>
    </div>
</body>
<script src="../scripts/tooltips.js"></script>
</html>
