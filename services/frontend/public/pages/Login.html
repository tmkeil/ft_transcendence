<h2>Welcome, please</h2>

<!-- Login Section -->
<section>
  <h3>Login</h3>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required /><br />
    <input type="password" id="loginPassword" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  <p id="loginError" style="color:red; margin-top:5px;"></p>
</section>

<h2>or</h2>
<hr style="margin:20px 0;" />

<!-- Registration Section -->
<section>
  <h3>Register</h3>
  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Username" required /><br />
    <input type="email" id="registerEmail" placeholder="Email" required /><br />
    <input type="password" id="registerPassword" placeholder="Password" required /><br />
    <button type="submit">Register</button>
  </form>
  <p id="registerError" style="color:red; margin-top:5px;"></p>
</section>
